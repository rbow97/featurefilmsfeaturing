<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>featurefilmsfeaturing</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Limelight&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pattaya&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="heading__logo--main">
        <a href="/" class="heading__text">Feature Films</a>
        <div class="heading__logo--lines1">
          <div class="heading__logo--line1 heading__logo--line-groupleft"></div>
          <div class="heading__logo--line2 heading__logo--line-groupleft"></div>
          <div class="heading__logo--line3 heading__logo--line-groupleft"></div>
        </div>
        <div class="heading__logo--lines2">
          <div
            class="heading__logo--line4 heading__logo--line-groupright"
          ></div>
          <div
            class="heading__logo--line5 heading__logo--line-groupright"
          ></div>
          <div
            class="heading__logo--line6 heading__logo--line-groupright"
          ></div>
        </div>
      </div>
      <!--           <div class="heading__logo--secondary">featuring</div> -->

      <nav class="navbar">
        <ul>
          <li><a href="#" id="moviesButton">Movies</a></li>
          <li><a href="#" id="tvButton">TV</a></li>
          <li><a href="#" id="peopleButton">People</a></li>
          <li><a href="#" id="langButton">Language</a></li>
        </ul>
      </nav>
    </header>
    <div class="searchbar">
      <form autocomplete="off" action="#" class="searchbar__search">
        <input type="text" class="search__input" placeholder="Search..." />
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
        <div class="search__section">
          <div class="search__info">to tag first result</div>
          <!-- <img src="img/SVG/plus.svg" alt="plus icon"/> -->
          <svg class="tab__icon">
            <use xlink:href="img/sprite.svg#icon-keyboard_tab"></use>
          </svg>
        </div>
      </form>
    </div>
    <div class="results">
      <div class="results__home">
        <div class="results__home--movies"></div>
        <div class="results__home--tv"></div>
      </div>
      <div class="results__info">
        <div class="results__header"></div>
        <div class="results__taggedPeople"></div>
      </div>
      <div class="results__output"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
